server:
    servlet:
        context-path: /api-praticandoteste/v1/
    port: 8080

spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:~/test
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop